<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Login</h1>

        <form method="post" class="flex flex-col space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="border p-2 rounded">
            <input type="password" name="password" placeholder="Password" class="border p-2 rounded">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                Login
            </button>
        </form>

        <p class="text-gray-600 mt-4">Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500">Register</a>
        </p>
    </div>

</body>
</html>
