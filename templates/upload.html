<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Upload Document</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <!-- Document Upload -->
            <label class="block text-gray-700 font-semibold">Upload Resume (PDF)</label>
            {{ form.file }}

            <!-- Prompt Input Field -->
            <label class="block text-gray-700 font-semibold">Enter Your Prompt</label>
            <textarea name="prompt" class="w-full border p-2 rounded-lg" rows="3" required></textarea>

            <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                Submit
            </button>
        </form>

        {% if response_text %}
            <div class="mt-4 p-4 bg-gray-200 rounded-lg">
                <h2 class="text-lg font-bold text-gray-800">AI Response:</h2>
                <p class="text-gray-700">{{ response_text }}</p>
            </div>
        {% endif %}

        <!-- Display Recent Prompts -->
        <h2 class="text-lg font-bold text-gray-800 mt-6">Recent Prompts</h2>
        <ul class="list-disc list-inside text-gray-600">
            {% for prompt in recent_prompts %}
                <li>{{ prompt.text }}</li>
            {% endfor %}
        </ul>

    </div>

</body>
</html>
