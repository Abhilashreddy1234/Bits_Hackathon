{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-generated Legal Drafts and Contracts</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .shadow-custom {
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-600 to-green-500 flex items-center justify-center min-h-screen px-6">

    <div class="container mx-auto flex flex-col md:flex-row items-center justify-center w-full h-full">

        <!-- Left Image Section -->
        <div class="hidden md:flex flex-1 h-full items-center justify-center">
            <img src="{% static 'images/law-image1.jpg' %}" alt="Legal Image" 
                class="w-full h-full max-h-screen object-cover rounded-2xl shadow-custom opacity-0" id="left-image">
        </div>

        <!-- Content Box -->
        <div id="home-container" class="bg-white shadow-custom rounded-xl p-10 w-full max-w-sm text-center transform scale-90 opacity-0 border-t-4 border-blue-600">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-4">AI Legal Drafting</h1>
            <p class="text-gray-600 mb-6 text-lg">Generate legal documents & contracts with AI precision.</p>

            <div class="flex flex-col space-y-6">
                <a href="{% url 'login' %}" class="bg-blue-600 text-white px-8 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 text-lg font-semibold">
                    Login
                </a>
                <a href="{% url 'register' %}" class="bg-green-500 text-white px-8 py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300 text-lg font-semibold">
                    Register
                </a>
            </div>
        </div>

        <!-- Right Image Section -->
        <div class="hidden md:flex flex-1 h-full items-center justify-center">
            <img src="{% static 'images/contracimage2.jpg' %}" alt="Contract Image" 
                class="w-full h-full max-h-screen object-cover rounded-2xl shadow-custom opacity-0" id="right-image">
        </div>

    </div>

    <!-- GSAP Animations -->
    <script>
        gsap.to("#left-image", { opacity: 1, x: 0, duration: 1.2, ease: "power2.out" });
        gsap.to("#home-container", { opacity: 1, scale: 1, duration: 1.2, ease: "power2.out", delay: 0.5 });
        gsap.to("#right-image", { opacity: 1, x: 0, duration: 1.2, ease: "power2.out", delay: 0.8 });
    </script>

</body>
</html>
