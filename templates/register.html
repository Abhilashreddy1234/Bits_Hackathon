<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Register</h1>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="flex flex-col space-y-4">
            {% csrf_token %}
            
            <!-- Rendering Form Fields -->
            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-semibold">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                Register
            </button>
        </form>

        <p class="text-gray-600 mt-4">Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500">Login</a>
        </p>
    </div>

</body>
</html>
